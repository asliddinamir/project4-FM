<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="container">
    <div class="img">
      <img src="./images/image-qr-code.png" alt="QR code">
    </div>
    <div class="info">
      <h3 class="title">Improve your front-end skills by building projects
      </h3>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asliddinamir.github.io">Asliddin Amirov</a>.
  </div>

</body>

</html>
